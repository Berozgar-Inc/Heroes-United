<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pritesh Jain Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white">
    <div class="min-h-screen flex flex-col items-center justify-center px-4 text-center relative overflow-hidden">
      <!-- SVG Arrow and Oval -->
      <svg
        class="absolute top-10 left-1/2 transform -translate-x-1/2 -translate-y-full w-[350px] h-[200px]"
        viewBox="0 0 350 200"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Curved Arrow Path -->
        <path
          d="M80 150 C 150 60, 250 60, 270 110"
          stroke="#D1D5DB"
          stroke-width="3"
          fill="none"
        />
        <!-- Arrowhead -->
        <path
          d="M270 110 l-10 -10 M270 110 l10 -10"
          stroke="#D1D5DB"
          stroke-width="3"
          fill="none"
        />
        <!-- Oval -->
        <ellipse
          cx="270"
          cy="110"
          rx="50"
          ry="22"
          stroke="#D1D5DB"
          stroke-width="3"
          fill="none"
        />
        <!-- Text inside Oval -->
        <text
          x="240"
          y="115"
          font-size="16"
          fill="#D1D5DB"
          font-family="Arial, sans-serif"
        >
          BEROZGAR
        </text>
      </svg>

      <!-- Main Content -->
      <h1 class="text-5xl md:text-7xl font-semibold text-gray-300 z-10">
        Pritesh Jain
      </h1>
      <p class="mt-4 text-lg md:text-2xl text-gray-400">
        Founder Berozgar Union | Tech Reviewer
      </p>

      <!-- Social Icons -->
      <div class="mt-6 flex flex-wrap justify-center gap-6">
        <img src="icons/instagram.png" alt="Instagram" class="h-8" />
        <img src="icons/x.png" alt="Twitter/X" class="h-8" />
        <img src="icons/bu.png" alt="BU" class="h-8" />
        <img src="icons/linkedin.png" alt="LinkedIn" class="h-8" />
        <img src="icons/gmail.png" alt="Gmail" class="h-8" />
      </div>
    </div>
  </body>
</html>
