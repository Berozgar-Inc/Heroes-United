<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pritesh Jain Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white">
    <div class="min-h-screen flex flex-col items-center justify-center px-4 text-center relative overflow-hidden">
      <!-- SVG Arrow and Oval -->
      <svg
        class="absolute -top-24 right-8 w-64 h-64"
        viewBox="0 0 300 200"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Curved Arrow Path -->
        <path
          d="M280 50c-70-60-200 20-140 50"
          stroke="#D1D5DB"
          stroke-width="3"
          fill="none"
        />
        <!-- Arrowhead -->
        <path
          d="M150 100 l-10 -20 M150 100 l20 -5"
          stroke="#D1D5DB"
          stroke-width="3"
          fill="none"
        />
        <!-- Oval -->
        <ellipse
          cx="280"
          cy="50"
          rx="60"
          ry="25"
          stroke="#D1D5DB"
          stroke-width="3"
          fill="none"
        />
        <!-- Text inside Oval -->
        <text
          x="245"
          y="56"
          font-size="16"
          fill="#D1D5DB"
          font-family="Arial, sans-serif"
        >
          BEROZGAR
        </text>
      </svg>

      <!-- Main Content -->
      <h1 class="text-5xl md:text-7xl font-semibold text-gray-300">
        Pritesh Jain
      </h1>
      <p class="mt-4 text-lg md:text-2xl text-gray-400">
        Founder Berozgar Union | Tech Reviewer
      </p>

      <!-- Social Icons -->
      <div class="mt-6 flex flex-wrap justify-center gap-6">
        <img src="icons/instagram.png" alt="Instagram" class="h-8" />
        <img src="icons/x.png" alt="Twitter/X" class="h-8" />
        <img src="icons/bu.png" alt="BU" class="h-8" />
        <img src="icons/linkedin.png" alt="LinkedIn" class="h-8" />
        <img src="icons/gmail.png" alt="Gmail" class="h-8" />
      </div>
    </div>
  </body>
</html>
